<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <title>Document</title>
</head>    
<body>
    

    <table id="table_id" class="display">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1 Data 1</td>
                <td>Row 1 Data 2</td>
            </tr>
            <tr>
                <td>Row 2 Data 1</td>
                <td>Row 2 Data 2</td>
            </tr>
        </tbody>
    </table>
    <table data-order='[[ 1, "asc" ]]' data-page-length='25'><font></font>
        <thead><font></font>
            <tr><font></font>
                <th>Name</th><font></font>
                <th>Position</th><font></font>
                <th>Office</th><font></font>
                <th>Age</th><font></font>
                <th>Start date</th><font></font>
                <th data-class-name="priority">Salary</th><font></font>
            </tr><font></font>
        </thead><font></font>
    </table><font></font>

<script>
$(document).ready( function () {<font></font>
    $('#table_id').DataTable();<font></font>
} );<font></font>

$('#example').DataTable( {<font></font>
    paging: true<font></font>
} );<font></font>
</script>
</body>
</html>
